<!DOCTYPE html>
<html lang='en'>
<head>
  <!-- Basic Page Needs -->
  <meta charset='UTF-8'>
  <meta name='description' content=''>
  <meta name='author' content=''>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <!-- Mobile Specific Metas -->
  <meta name='viewport' content='width=device-width, initial-scale=1.0'>
  <title>Analog Clock</title>
  <!-- Fonts -->
  <link rel='stylesheet' href='https://fonts.googleapis.com/css2?family=Abel&family=Play&display=swap'>
  <!-- CSS -->
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css'>
  <link rel='stylesheet' href='css/index.css'>
</head>
<body>
  <div class='container'>
    <div class="clock--container">
      <div class="clock">
        <div class="dials--container">
          <div class="hand hrs" style="--dial-color: hsl(204, 70%, 53%);" data-hours="hrs"></div>
          <div class="hand mins" style="--dial-color: hsl(6, 63%, 46%);" data-minutes="mins"></div>
          <div class="hand secs" style="--dial-color: hsl(168, 76%, 36%);" data-seconds="secs"></div>
        </div>
        <div class="number--container">
          <span class="number" style="--i: 0;"><b>12</b></span>
          <span class="number small" style="--i: 1;"><b>1</b></span>
          <span class="number small" style="--i: 2;"><b>2</b></span>
          <span class="number" style="--i: 3;"><b>3</b></span>
          <span class="number small" style="--i: 4;"><b>4</b></span>
          <span class="number small" style="--i: 5;"><b>5</b></span>
          <span class="number" style="--i: 6;"><b>6</b></span>
          <span class="number small" style="--i: 7;"><b>7</b></span>
          <span class="number small" style="--i: 8;"><b>8</b></span>
          <span class="number" style="--i: 9;"><b>9</b></span>
          <span class="number small" style="--i: 10;"><b>10</b></span>
          <span class="number small" style="--i: 11;"><b>11</b></span>
        </div>
      </div>
    </div>
  </div>
  <script src='js/index.js'></script>
</body>
</html>

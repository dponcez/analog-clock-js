<!DOCTYPE html>
<html lang='en'>
<head>
  <!-- Basic Page Needs -->
  <meta charset='UTF-8'>
  <meta name='description' content=''>
  <meta name='author' content=''>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <!-- Mobile Specific Metas -->
  <meta name='viewport' content='width=device-width, initial-scale=1.0'>
  <title>Analog Clock</title>
  <!-- Fonts -->
  <link rel='stylesheet' href='https://fonts.googleapis.com/css2?family=Abel&family=Play&display=swap'>
  <!-- CSS -->
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css'>
  <link rel='stylesheet' href='css/index.css'>
</head>
<body>
  <div class='container'>
    <div class="clock--container">
      <div class="clock">
        <div class="indicators">
          <div class="hand hrs" data-hours="hrs"></div>
          <div class="hand mins" data-minutes="mins"></div>
          <div class="hand secs" data-seconds="secs"></div>
        </div>
        <div class="dials--container">
          <span class="dials" style="--i: 0">12</span>
          <span class="dials" style="--i: 3">3</span>
          <span class="dials" style="--i: 6">6</span>
          <span class="dials" style="--i: 9">9</span>
        </div>
      </div>
    </div>
  </div>
  <script src='js/index.js'></script>
</body>
</html>
